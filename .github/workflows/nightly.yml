name: Nightly Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        python -m PyInstaller --noconfirm --onefile --windowed --icon=icon.ico --name="Universal-Video-Downloader" --add-data="web;web" --hidden-import=eel --hidden-import=yt_dlp --hidden-import=bottle_websocket main.py
    
    - name: Get version and date
      id: version
      run: |
        $version = (Select-String -Path main.py -Pattern 'APP_VERSION = "(.+)"').Matches.Groups[1].Value
        $date = Get-Date -Format "yyyy-MM-dd"
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "DATE=$date" >> $env:GITHUB_OUTPUT
        echo "Version: $version, Date: $date"
    
    - name: Delete existing nightly release
      uses: dev-drprasad/delete-tag-and-release@v1.1
      with:
        tag_name: nightly
        github_token: ${{ secrets.GITHUB_TOKEN }}
        delete_release: true
      continue-on-error: true
    
    - name: Create nightly release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: nightly
        name: "üåô Nightly Build (${{ steps.version.outputs.DATE }})"
        body: |
          ## Nightly Build
          
          ‚ö†Ô∏è **This is an automated nightly build and may contain bugs.**
          
          **Version:** ${{ steps.version.outputs.VERSION }}
          **Built:** ${{ steps.version.outputs.DATE }}
          **Commit:** ${{ github.sha }}
          
          ### Changes since last nightly:
          See [commit history](https://github.com/${{ github.repository }}/commits/main)
          
          ---
          
          For stable releases, see the [latest stable release](https://github.com/${{ github.repository }}/releases/latest).
        prerelease: true
        files: |
          dist/Universal-Video-Downloader.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
